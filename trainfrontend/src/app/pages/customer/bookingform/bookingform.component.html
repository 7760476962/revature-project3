    </mat-select>
  </mat-form-field>

  <br>
  <button type="submit" class="btn btn-primary">Check Availability</button>
</form>

<mat-stepper *ngIf="flag,else elseblock"  class="example-stepper"
[orientation]="(stepperOrientation | async)!" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form  [formGroup]="firstFormGroup" (ngSubmit)="confirmbooking()">
      <ng-template matStepLabel>Enter Passenger Details</ng-template>
      <mat-form-field appearance="outline">
        <mat-label>Enter Name</mat-label>
        <input matInput type="text" [(ngModel)]="booking.pname" formControlName="firstCtrl" required id="pname" name="pname">
        <!-- <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required> -->
      </mat-form-field><br>
      <mat-form-field appearance="outline">
        <mat-label>Select Gender</mat-label>
        <mat-select name="Gender" [(ngModel)]="booking.pgender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
        <!-- <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required> -->
      </mat-form-field>
      <div>
        <!-- <button type="submit" class="btn btn-primary">Check Availability</button> -->
      
          <button type="button" matStepperNext>Next</button>
       
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Check Price">
    <form [formGroup]="secondFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
                <button type="button" (click)="checkPrice()" class="btn btn-primary">Calculate price</button>
  <h1>{{finalprice}}</h1>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pay</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
