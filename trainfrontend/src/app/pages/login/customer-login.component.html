
<div class="page-holder align-items-center py-4 bg-gray-100 vh-100 mt-5" >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4">
          <div class="card">
      
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
            
              <form id="loginForm" action="index.html">
                <div class="form-floating mb-3">
                  <input
                  matInput
                  placeholder="Username"
                  required
                  name="username"
                  ngModel
                  #email="ngModel"><br>
                  <mat-error *ngIf="email.invalid">Username is required</mat-error>
                  
                </div>
                <div class="form-floating mb-3">
                  <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel
                  #password="ngModel"><br>
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                  
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button class="btn btn-primary" type="button">Submit</button>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Don't have an account? <a [routerLink]="'/register'">Register</a>.</div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-xl-4 ms-xl-auto px-lg-4 text-center text-primary " style="margin-top: 15px;" ><img class="img-fluid mb-4  d-block rounded-circle
              " src="../../assets/logintrain.jpg" alt="" style="height:fit-content;width: fit-content; " >
              
              </div>
            </div>
        </div>
      </div>
