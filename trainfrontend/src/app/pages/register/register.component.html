<div class="page-holder align-items-center py-4 bg-gray-100 vh-100 mt-5" >
    <div class="container">
      <div class="row align-items-center">
         <div class="col-lg-6 px-lg-4">
          <div class="card">
           
            <div class="card-body p-lg-4">
              <h3 class="mb-4">Get started with Railway</h3>
             
              <form action="index.html">
                <div class="form-floating mb-3">
                  <input class="form-control" id="username" type="name" placeholder="UserName" required>
                  
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="name" placeholder="Full Name" required>
                 
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
                  
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                
                </div>
               
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="number" placeholder="contact" required>
              
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="text" placeholder="Address" required>
                 
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="text" placeholder="Aadhar" required>
                  
                </div>
                
                <div class="form-group">
                  <button class="btn btn-primary" id="regidter" type="button" name="registerSubmit">Register</button>
                </div>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Already have an account? <a [routerLink]="'/login'">Login</a>.</div>
            </div>
          </div>
        </div>
  <div class="col-lg-5 col-xl-4 ms-xl-auto px-lg-4 text-center text-primary " style="margin-top: 15px;" ><img class="img-fluid mb-4  d-block rounded-circle
        " src="../../assets/logintrain.jpg" alt="" style="height:fit-content;width: fit-content; " >
        
        </div>
